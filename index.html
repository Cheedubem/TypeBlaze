<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/gameStyle.css" />
    <link rel="stylesheet" href="css/startPageStyle.css" />
    <style>
      #game {
        display: none;
      }
    </style>
    <title>START</title>
  </head>

  <body>
    <!-- Home Page -->
    <div id="home">
      <div class="start_box">
        <h1>Typing Speed Game</h1>
        <div class="start_button">
          <!-- <a href="index.html">Start</a> -->
          <button class="startButton" onclick="showGame()">Start Typing</button>
        </div>
      </div>
    </div>

    <!-- Game Page -->
    <div id="game">
      <div class="wrapper">
        <input type="text" class="input-field" />
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button class="try">Try Again</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="customAlert">
      <div class="modal-content">
        <!-- <span class="close-btn">&times;</span> -->
        <p>Round over</p>
        <p class="result-details"></p>
        <button class="try">Try Again</button>
      </div>
    </div>

    <!-- Javascript Redirect Page Function -->
    <script>
      function showGame() {
        document.getElementById("game").style.display = "block";
        document.getElementById("home").style.display = "none";
      }
    </script>

    <!-- Javascript -->
    <script src="js/paragraph.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
